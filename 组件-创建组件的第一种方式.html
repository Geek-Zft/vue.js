<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 如果要使用组件，直接以HTML形式引入页面 -->
        <!-- 注意，注册时可以驼峰，但是使用时转为 - 如果使用驼峰，没这种问题 -->
        <!-- <myCom1></myCom1> -->
        <my-com1></my-com1>
    </div>

    <script>

        //1.1使用 Vue.extend 来创建全局的Vue组件
        var com1 = Vue.extend({
            template: '<h3>this is h3 Vue.extend 创建的</h3>'
        })

        //1.2 使用Vue.component('组件名称'，创建出来的组件模板对象)
        Vue.component('myCom1',com1)

        // 简写
        // Vue.component('myCom1',Vue.extend({
        //     template: '<h3>this is h3 Vue.extend 创建的</h3>'
        // }))

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
