<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="lib/vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="app">
			<!-- v-if的特点：每次都会重新删除或创建元素 -->
            <!-- v-show的特点：每次不会进行DOM的删除和创建，只是切换元素display:none样式 -->
            <!-- v-if有较高的切换性能消耗 -->
            <!-- v-show有较高的初始渲染消耗 -->
            <!-- 如果元素涉及到频繁切换，最好不用v-if -->
            <!-- 如果元素可能永远不会被显示出来则推荐使用v-if -->
			<h1 v-if="flag">this is v-if</h1>
			<h1 v-show="flag">this is v-show</h1>
		</div>
	</body>
	<script>
		new Vue({
			el: "#app",
			data: {
				flag: false
			},
			methods: {
			
			}
		})
	</script>
</html>
