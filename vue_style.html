<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="lib/vue.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.red {
			color: red;
		}
		.thin {
			font-weight: 200;
		}
		.italic {
			font-style: italic;
		}
		.active {
			letter-spacing: 0.5em;
		}
	</style>
	<body>
		<div id="app">
			<!-- traditional -->
			<h1 class="red italic">this is the first h1</h1>
			
			<!-- vue -->
			
			<!-- transfer an array -->
			<h1 :class="['red', 'thin']">this is the second h1</h1>
			<!-- trinocular operator -->
			<h1 :class="['red', 'italic', flag ? active : '']">this is the third h1</h1>
			<!-- simplify above writting, use object replace tranocular operator -->
			<h1 :class="['red','italic', {active:flag}]">this is the fourth h1</h1>
			<!-- use object directly -->
			<h1 :class="{red:false,itlic:true,active:flag}">this is the fifth h1</h1>
		</div>
	</body>
	<script>
		new Vue({
			el: "#app",
			data: {
				flag: true
			},
			methods: {
			
			}
		})
	</script>
</html>
