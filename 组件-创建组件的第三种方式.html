<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <mycom3></mycom3>
    </div>

    <!-- 在被控制的 app外边， 使用 template元素，定义组件的HTML模板结构 -->

    <template id="temp1">
        <div>
            <h1>通过template元素在外部创建组件</h1>
        </div>
    </template>

    <script>


        Vue.component('mycom3',{
            template: '#temp1'
        })

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
