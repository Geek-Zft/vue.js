<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="lib/vue.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="app">
			<h3>{{msg}}</h3>
			<!-- v-bind只能实现数据的单向绑定 -->
			<input type="text" :value="msg" style="width: 100%;">
			<!-- v-model实现数据的双向绑定 -->
			<input type="text" v-model="msg" style="width: 100%">
		</div>
	</body>
	<script>
		new Vue({
			el: "#app",
			data: {
				msg: 'hello,Geek-Z'
			}
		})
	</script>
</html>
