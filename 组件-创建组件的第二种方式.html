<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <mycom1></mycom1>
    </div>

    <script>

        //注意，不论是哪种方式创建组件，组件的template属性指向的模板内容，必须只有一个唯一的根元素
        // template: '<h3>this is h3 Vue.extend 创建的</h3><span>3</span>' 会报错
        Vue.component('mycom1',{
            template: '<h3>this is h3 Vue.extend 创建的</h3>'
        })

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
